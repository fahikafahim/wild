    <script>
        const header = {};
        const contentOneData = {};
        const contentTwoData = {};
        const tableData = {};


        fetch('introduction.json')
            .then(response => response.json())
            .then(data => {
                header.headerContent = data[0].headerContent;
                header.headerOne = data[0].header;
                header.headerPara = data[0].headerPara;

                contentOneData.contentTitleOne = data[1].contentTitleOne;
                contentOneData.contentPara = data[1].contentPara;

                contentTwoData.contentTitleTwo = data[2].contentTitleTwo;
                contentTwoData.contentList = data[2].contentList;

                tableData.tableTitle = data[3].tableTitle;
                tableData.headerOne = data[3].headerOne;
                tableData.headerTwo = data[3].headerTwo;
                tableData.headerThree = data[3].headerThree;

                tableData.rowOne1 = data[3].rowOne1;
                tableData.rowOne2 = data[3].rowOne2;
                tableData.rowOne3 = data[3].rowOne3;
                tableData.rowOne33 = data[3].rowOne3;

                tableData.rowTwo1 = data[3].rowTwo1;
                tableData.rowTwo2 = data[3].rowTwo2;
                tableData.rowTwo3 = data[3].rowTwo3;
                tableData.rowTwo33 = data[3].rowTwo33;

                tableData.rowThree1 = data[3].rowThree1;
                tableData.rowThree2 = data[3].rowThree2;
                tableData.rowThree3 = data[3].rowThree3;
                tableData.rowThree33 = data[3].rowThree33;

                tableData.rowFour1 = data[3].rowFour1;
                tableData.rowFour2 = data[3].rowFour2;
                tableData.rowFour3 = data[3].rowFour3;
                tableData.rowFour33 = data[3].rowFour33;

                tableData.rowFive1 = data[3].rowFive1;
                tableData.rowFive2 = data[3].rowFive2;
                tableData.rowFive3 = data[3].rowFive3;
                tableData.rowFive33 = data[3].rowFive33;



                localStorage.setItem('header', JSON.stringify(header));
                localStorage.setItem('contentOneData', JSON.stringify(contentOneData));
                localStorage.setItem('contentTwoData', JSON.stringify(contentTwoData));
                localStorage.setItem('tableData', JSON.stringify(tableData));

            })
            .catch(
                error => console.error('Error fetching data:', error)
            )

        //NewsLatter Function

        document.addEventListener("DOMContentLoaded", function () {
            // Gets the email input element
            const emailInput = document.getElementById('emailInput');
            // Gets the subscription form element
            const subscribeForm = document.getElementById('subscribeForm');

            subscribeForm.addEventListener('submit', function (event) {
                event.preventDefault();
                // Gets the trimmed value of the email input
                const email = emailInput.value.trim();
                // Checks if email is not empty
                if (email) {
                    // Gets existing subscriptions from local storage or initializes an empty array
                    let subscriptions = JSON.parse(localStorage.getItem('newsletterSubscriptions')) || [];
                    // Adds the new email to the subscriptions array
                    subscriptions.push(email);
                    // Stores the updated subscriptions array in local storage
                    localStorage.setItem('newsletterSubscriptions', JSON.stringify(subscriptions));
                    // Clears the email input field
                    emailInput.value = '';
                    // Alert the user about successful subscription
                    alert('You have successfully subscribed!');
                }
            });

            // Initialize subscriptions from localStorage
            //// Immediately invoked function expression to initialize subscriptions
            (function init() {
                // Gets subscriptions from local storage
                const storedSubscriptions = localStorage.getItem('newsletterSubscriptions');
                // Checks if subscriptions exist in local storage
                if (storedSubscriptions) {
                    // Parses the subscriptions from JSON
                    const subscriptions = JSON.parse(storedSubscriptions);
                    // Logs the subscriptions to the console
                    console.log(subscriptions);
                }
            })();
        });

    </script>
