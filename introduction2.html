<script>
    const minneriyaData = {};
    const tableData = {};

    fetch('introduction2.json')
        .then(response => response.json())
        .then(data => {
            minneriyaData.title = data[0].title;
            minneriyaData.list = data[0].list;

            tableData.rowOne1 = data[1].rowOne1;
            tableData.rowOne2 = data[1].rowOne2;
            tableData.rowOne3 = data[1].rowOne3;

            tableData.rowTwo1 = data[1].rowTwo1;
            tableData.rowTwo2 = data[1].rowTwo2;
            tableData.rowTwo3 = data[1].rowTwo3;
            tableData.rowTwo33 = data[1].rowTwo33;

            tableData.rowThree1 = data[1].rowThree1;
            tableData.rowThree2 = data[1].rowThree2;
            tableData.rowThree3 = data[1].rowThree3;
            tableData.rowThree33 = data[1].rowThree33;

            tableData.rowFour1 = data[1].rowFour1;
            tableData.rowFour2 = data[1].rowFour2;
            tableData.rowFour3 = data[1].rowFour3;
            tableData.rowFour33 = data[1].rowFour33;

            tableData.rowFive1 = data[1].rowFive1;
            tableData.rowFive2 = data[1].rowFive2;
            tableData.rowFive3 = data[1].rowFive3;
            tableData.rowFive33 = data[1].rowFive33;



            localStorage.setItem('minneriyaData',JSON.stringify(minneriyaData));
           
         })
        .catch(
            error => console.error('Error fetching data:', error)
        )
</script>
